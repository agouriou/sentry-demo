<form>
  <md-form-field>
    <input mdInput [(ngModel)]="errorMessage" placeholder="Custom error message" name="error" />
  </md-form-field>
</form>

<button md-raised-button (click)="throwError()" class="error-button">Throw critical error!!!</button>
<button md-raised-button (click)="throwOtherError()" class="error-button">Throw other error!!!</button>
<button md-raised-button (click)="throwOtherOtherError()" class="error-button">Throw other other error!!!</button>
